            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;

            position: absolute;

            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
        }
        .center-image img {
            width: 60%;
            max-width: 400px;
            cursor: pointer;
            transition: transform 0.3s ease;
            loading: lazy; /* Lazy load */
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
